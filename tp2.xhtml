<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<?xml-stylesheet type="text/css" href="tp2.css"?>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <script></script>
        <title>Jeux de taquin</title>
        <script type="text/javascript" src="tp2.js"></script>
    </head>
    <body>
        <div class="accueil">
            <fieldset id="formulaire">
                <legend class="enteteform"> Reglages du jeu </legend>
                <form>
                    <div>Adresse URL de votre image
                        <input type="url" name="imgUrl" id="imgUrl" />
                        <b>Vos déplacements : </b>
                        <label id="nbDeplacements"></label>
                    </div>
                    <p></p>
                    <div>Nombre des lignes
                        <input type="number" min="2" max="6" name="nbLignes" id="nbLignes"/>
                        Nombre des colonnes
                        <input type="number" min="2" max="6" name="nbColonnes" id="nbColonnes" />
                        <label for="afficheNumeros">Afficher les numéros des images</label>
                        <input type="checkbox" name="afficheNumeros" id="afficheNumeros" onclick="montreNumeros(this)" />
                        <button type="button" name="chargeImg" id="chargeImg" onclick="afficheImg()">Afficher l'image</button>
                        <button type="button" onclick="effaceImg()">Cacher l'image</button>
                        <button type="button" name="brasse" id="brasse" onclick="startGame()">Brassez les tuiles</button>
                    </div>
                </form>
            </fieldset>
            <div id="imgOriginal">
            </div>
            <div id="puzzle">
            </div>
            <div id="test">
            </div>
            <div id="victoire"> <!--Message pour le gagnant. Il est invisible de base  -->
                <h2 >Félicitation vous avez gagné !!</h2>
                <h2 id="nbDeplacementsVic"> Déplacements : </h2>
                <input type="button" class="restart" value="recommencer" onclick="startGame()"></input>
            </div>
        </div>
    </body>
</html>
